<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bin2dec</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h2 class="form__title">bin2dec</h2>
                <p class="form__description">Binary to decimal converter</p>

                <label class="form__label">Binary</label>
                <input
                    id="input"
                    type="text"
                    class="form__input"
                    placeholder="Enter binary number..."
                    maxlength="8"
                />

                <div class="form__result">
                    <p class="form__decimal">Decimal</p>
                    <p id="output" class="form__output">0</p>
                </div>

                <button id="btn" class="form__btn">Convert</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
